<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Rectangles</title>
    <style>
        html, body, #map-canvas {
            height: 100%;
            margin: 0px;
            padding: 0px
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
        var map;
        var geocoder;
        var bounds = new google.maps.LatLngBounds();
        var origins = {{ places|tojson }};
        var infoWindow;

        function initializeShow() {
            var opts = {
                center: new google.maps.LatLng(55.53, 9.4),
                zoom: 17
            };
            map = new google.maps.Map(document.getElementById('map-canvas'), opts);

            infoWindow = new google.maps.InfoWindow();

            for (index = 0; index < origins.length; ++index) {
                addMarker(new google.maps.LatLng(origins[index][1], origins[index][0]));
            }
        }

        function addMarker(location) {
            bounds.extend(location);
            map.fitBounds(bounds);
            var marker = new google.maps.Marker({
                map: map,
                position: location
            });

            google.maps.event.addListener(marker, 'click', (function(content, link,marker) {
                return function(){
                    //this stuff will change how the popup window is displayed
                    infoWindow.setContent(content + '</br>' + '<a href="http://localhost:5000/ad/'+ link +'" class="likeabutton">Bes√∂k</a>');
                    infoWindow.open(map, marker);

                }
            })("", "", marker));
        }

        google.maps.event.addDomListener(window, 'load', initializeShow);

    </script>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
