<!-- first try HTML5 playback: if serving as XML, expand `controls` to `controls="controls"` and autoplay likewise -->
<!-- warning: playback does not work on iOS3 if you include the poster attribute! fixed in iOS4.0 -->
<video width="640" height="360" controls>
    <!-- MP4 must be first for iPad! -->
    <source src="/static/video/sons.of.anarchy.s07e01.hdtv.x264-2hd.mp4" type="video/mp4" /><!-- Safari / iOS video    -->
    <source src="/static/video/sons.of.anarchy.s07e01.hdtv.x264-2hd.ogg" type="video/ogg" /><!-- Firefox / Opera / Chrome10 -->
    <!-- fallback to Flash: -->
    <object width="640" height="360" type="application/x-shockwave-flash" data="__FLASH__.SWF">
        <!-- Firefox uses the `data` attribute above, IE/Safari uses the param below -->
        <param name="movie" value="__FLASH__.SWF" />
        <param name="flashvars" value="controlbar=over&amp;image=/static/images/large/01.jpg &amp;file=/static/video/sons.of.anarchy.s07e01.hdtv.x264-2hd.mp4" />
        <!-- fallback image. note the title field below, put the title of the video there -->
        <img src="/static/images/large/01.jpg" width="640" height="360" alt="__TITLE__"
             title="No video playback capabilities, please download the video below" />
    </object>
</video>
